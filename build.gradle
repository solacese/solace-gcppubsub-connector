buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:2.2.1.RELEASE")
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

project.version = '1.0.0'

bootJar {
    archiveBaseName = 'solace-gcppubsub-connector'
    archiveVersion =  '1.0.0'
}

repositories {
    mavenCentral()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    
    implementation("org.springframework.cloud:spring-cloud-gcp-starter-pubsub:1.1.3.RELEASE")
    implementation("org.springframework.integration:spring-integration-core")
    implementation("com.solace.spring.boot:solace-java-spring-boot-starter:3.1.0")
    
}
